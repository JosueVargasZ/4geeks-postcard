<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<title>Postcard</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1 class="title">My postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="logo"
					class="logo"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p class="body-paragraph">
						Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!
					</p>
					<p class="body-paragraph">This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<form class="form" action="">
						<input type="text" class="form-input" placeholder="Some Name" />
						<input type="text" class="form-input" placeholder="Some Email" />
						<input type="text" class="form-input" placeholder="Some comment" />
					</form>
				</div>
			</div>
			<div class="postcard-footer">
				<button type="submit" class="btn-submit">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
